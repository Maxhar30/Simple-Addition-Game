<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Addition Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div id="wrapper">
        	<table width="400" height="300" align="center">
        		<tr>
        			<td>
        				<div id="number1" style="font-size: 45px;font-weight: bold;border: 5px solid green;padding: 50px">1</div>
        			</td>
        			<td>
        				<div style="font-size: 45px;font-weight: bold">+</div>
        			</td>
        			<td>
        				<div id="number2" style="font-size: 45px;font-weight: bold;border: 5px solid green;padding: 50px">2</div>
        			</td>
        			<td>
        				<div style="font-size: 45px;font-weight: bold">=</div>
        			</td>
        			<td>
        				<input type="text" style="padding: 10px;border: 2px solid #14d2d5;">
        			</td>
        			<td>
        				<input type="button" value="check" id="btn">
        			</td>
        		</tr>
        	</table>
        </div>
        <script src="script.js"></script>
</body>
</html>
